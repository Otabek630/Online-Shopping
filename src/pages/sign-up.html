<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>

    <section class="sign__upp">
      <div class="container">
          
      </div>
      <div class="row ">
          <div class="col">
              <div class="sign__upimg">
                 <img width="100%" src="../assets/shef.png" alt="">  
              </div>
          </div>
          <div class="col col__wrapper">
              <h1 class="col__title">Sign up</h1>
                  <p class="wrapper__tittle">Already have an account? <a href="./sign-in.html">Sign In</a></p>
              <form class="form__type">
  
                  <p class="user__information">
                      <label for="firstName">Firstname</label>
                      <input class="input__disgn" placeholder=" FirstName" type="text" name="firstName" id="firstName">
                  </p>
                  <p class="user__information">
                      <label for="lastName">Lastname</label>
                      <input class="input__disgn" placeholder=" LirstName" type="text" name="lastName" id="lastName">
                  </p>
                  <p class="user__information">
                      <label for="email">Email</label>
                      <input class="input__disgn" placeholder=" Email"  type="email" name="email" id="email">
                  </p>
                  <p class="user__information">
                      <label for="password">Password</label>
                      <input class="input__disgn" placeholder="Password"  type="password" name="password" id="password">
                  </p>
                  <br>
                  <button class="signup__btn" >Sign up</button>
          
              </form>
          
          </div>
      </div>
  </section>


    <script type="module" src="../js/main.js"></script>
