<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <section class="sign__upp">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="sign__upimg">
              <img width="100%" src="../assets/shef.png" alt="shef" />
            </div>
          </div>
          <div class="col col__wrapper">
            <h1 class="col__title">Log in</h1>
            <a href="./sign-up.html">Sign Up</a>
            <form class="form__type signIn_form">
              <p class="input__location">
                <label for="email">Email</label>
                <input
                  class="input__disgn"
                  placeholder="People@gmail.com"
                  type="email"
                  name="email"
                  id="email"
                />
              </p>
              <p class="input__location">
                <label for="password">Password</label>
                <input
                  class="input__disgn"
                  placeholder="Password"
                  type="password"
                  name="password"
                  id="password"
                />
              </p>

              <button class="signup__btn">Log in</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
